<!DOCTYPE html>
<html>
<head>
  <title>基本排序算法可视化</title>
</head>
<body>
  <div class="sort">
    <div class="controls">
      <div class="item">
        <label for="count">数组长度</label>
        <input type="number" id="count" min="10" max="200" value="100" step="1">
      </div>
      <div class="item">
        <label for="sort-type">排序类型</label>
        <select name="sort-type" id="sort-type">
          <option value="SELECTION_SORT">选择排序</option>
          <option value="INSERT_SORT">插入排序</option>
          <option value="SHELL_SORT">希尔排序</option>
          <option value="MERGE_SORT">归并排序</option>
          <option value="QUICK_SORT" selected>快排</option>
          <option value="HEAP_SORT">堆排序</option>
        </select>
      </div>
      <div class="buttons">
        <button id="generate">生成随机数组</button>
        <button id="start">开始</button>
        <button id="stop">结束</button>
      </div>
    </div>
    <div class="canvas">
      <canvas id="canvas" width="600" height="450"></canvas>
    </div>
  </div>
</body>
</html>
